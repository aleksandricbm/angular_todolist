<!-- The Modal -->
<div class="modal fade" id="myModalDatePicker" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Deadline</h4>
        <button type="button" class="close" data-dismiss="modal" ng-click="datepicker.closeModalDatePicker()">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form name="newDatePickerForm" ng-submit="datepicker.saveDatePickerForm()" role="form">

          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="date_picker">Date</label>
                <div class="input-group" moment-picker="datepicker.deadline_date" format="DD/MM/YYYY"
                  min-view="datepicker.minView"
                  today="datepicker.today"
                  start-view="month"
                  min-date="datepicker.deadline_date"
                  >
                  <input class="form-control" placeholder="dd/mm/YYYY" ng-model="datepicker.deadline_date" ng-model-options="{ updateOn: 'blur' }">
              </div>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="date_picker">Time</label>
                <div class="input-group"
                    moment-picker="datepicker.deadline_time"
                    start-view="day"
                    max-view="day"
                    set-on-select="true"
                    format="HH:mm">
                    <input class="form-control"
                           placeholder="Select a time"
                           ng-model="datepicker.deadline_time"
                           ng-model-options="{ updateOn: 'blur' }">
                </div>
              </div>
            </div>
          </div>


          <div class="form-group">
            <button type="submit" value="submit" class="btn btn-secondary" >Save</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="datepicker.closeModalDatePicker()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
