<form class="form-signin" ng-submit="submitRegistration(registrationForm)" role="form" ng-init="registrationForm = {}">
  <h2 class="form-signin-heading">Sign up</h2>
  <label for="email" class="sr-only">Email address</label>
  <input type="email" name="email" id="email" ng-model="registrationForm.email" required="required" class="form-control" placeholder="Email address" autofocus="">
  <label for="password" class="sr-only">Password</label>
  <input type="password" name="password" id="password" ng-model="registrationForm.password" required="required" class="form-control" placeholder="Password">

  <label for="password_confirmation" class="sr-only">Password confirmation</label>
  <input type="password" name="password_confirmation" ng-model="registrationForm.password_confirmation" required="required" class="form-control" placeholder="Password confirmation"/>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  <br><span>Already a member? <a href="#!/login">Sign In</a></span>
</form>
